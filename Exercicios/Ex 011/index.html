<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/fotop.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/fotom.png" type="image/png">
        <img src="Imagens/fotog.png" alt="Imagem Flexivel">
    </picture>
        
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>
    <audio preload="metadata" autolplay controls loop > 
        <source src="midia/Lil Skies - More Money More Ice.mp3" type="audio/mpeg">
        <source src="midia/Lil Skies - More Money More Ice.mp3" type="audio/ogg">
        <source src="midia/Lil Skies - More Money More Ice.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reporduzir o áudio</p>
        <a href="midia/Lil Skies - More Money More Ice.mp3">Clique aqui para baixar o arquivo MP3 </a>
    </audio>
    
</body>
</html>
